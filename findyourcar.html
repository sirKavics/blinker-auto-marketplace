<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/Assets/blinker icon color.png" />
    <title>
      blinker | Car Subscription Platform for Dealerships | blinker.com.pt
    </title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./findyourcar.js" defer></script>
    <script src="./search.js" defer></script>
    <script
      src="https://kit.fontawesome.com/30b5de38f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar__container">
      <figure>
        <img
          class="navbar__img--overlay"
          src="./Assets/car lot background overlay.jpg"
          alt=""
        />
      </figure>
      <nav class="nav__fyc">
        <div class="nav__content--wrapper">
          <figure>
            <img
              class="blinker__logo white"
              src="./Assets/blinker logo white.svg"
              alt=""
            />
          </figure>
          <ul class="nav__link--list">
            <li class="nav__link nav__link--white">
              <a
                href="./index.html"
                class="nav__link--anchor link__hover-effect nav__link--white link__hover-effect--white"
                >Home</a
              >
            </li>
            <li class="nav__link">
              <a
                href="./findyourcar.html"
                class="nav__link--anchor link__hover-effect nav__link--white link__hover-effect--white"
                >Find your car</a
              >
            </li>
            <li class="nav__link">
              <a
                href="#"
                class="nav__link--anchor btn__contact fyc-btn__contact no-cursor"
                >CONTACT</a
              >
            </li>
          </ul>
        </div>
        <div class="menu__container">
          <button
            class="menu__btn fyc-menu__btn cursor-pointer"
            onclick="openMenu()"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="menu__backdrop fyc__menu--backdrop">
            <button
              class="menu__btn fyc-menu__btn cursor-pointer menu__btn--close fyc-menu__btn--close"
              onclick="closeMenu()"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a
                  href="./index.html"
                  class="menu__link fyc-menu__link link__hover-effect"
                  >Home</a
                >
              </li>
              <li class="menu__list">
                <a
                  href="./findyourcar.html"
                  class="menu__link fyc-menu__link link__hover-effect"
                  >Find your car</a
                >
              </li>
              <li class="menu__list menu__list--contact">
                <a
                  href="#"
                  class="menu__link--contact btn__contact fyc-btn__contact no-cursor"
                  >CONTACT</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="search__container">
        <h1 class="search__title">Browse our cars</h1>
        <div class="search__input--container fyc-search__input--container">
          <form id="search__bar" onsubmit="renderCars()">
            <input
              class="search__input fyc-search__input"
              type="text"
              placeholder="Search your car here"
            />
            <div class="search__toggle--container">
              <div class="search__toggle--bar">
                <div class="toggle__slider"></div>
                <button
                  class="toggle__option toggle__active"
                  onclick="selectOption(0)"
                >
                  Brand
                </button>
                <button class="toggle__option" onclick="selectOption(1)">
                  Model
                </button>
                <button class="toggle__option" onclick="selectOption(2)">
                  Year
                </button>
              </div>
            </div>
            <div class="fyc-btn__search--container">
              <button
                class="btn__search fyc-btn__search"
                onclick="renderCars()"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <section id="search">
      <div class="progress__buffer"></div>
      <div id="filter" class="filter__content--wrapper">
        <div id="search__info" class="search-info__container">
          <h1 class="search-info">
            Search results for: <br />
            <span class="bright-blue">"make, model or keyword"</span>
          </h1>
        </div>
        <div class="price-filter__container">
          <h2 class="price-title">
            <span class="blue">Filter by price:</span>
          </h2>
          <form class="price__options--container">
            <select name="price__options" id="price" class="price__options">
              <option value="">Select your option...</option>
              <option value="0-1000">Under $1,000</option>
              <option value="1000-2000">$1,000 - $2,000</option>
              <option value="2000-3000">$2,000 - $3,000</option>
              <option value="3000-4000">$3,000 - $4,000</option>
              <option value="4000-5000">$4,000 - $5,000</option>
              <option value="5000-999999">Above $5000</option>
            </select>
          </form>
        </div>
      </div>
      <div id="cars" class="car__list--container">
        <div class="car__list">
          <div class="car__card cursor-pointer">
            <div class="car__card--container">
              <figure class="car__img--container">
                <img
                  src="./Assets/image not available template.png"
                  class="car__img--wrapper"
                  alt=""
                />
              </figure>
              <div class="car__info">
                <p class="car__name light-blue">*Car's Year and Make*</p>
                <div class="car-specs__container">
                  <div class="car__spec">
                    <figure class="spec__img">
                      <i class="fa-solid fa-gauge-high"></i>
                    </figure>
                    <p class="spec__info light-blue">*Car Milage* km</p>
                  </div>
                  <div class="car__spec">
                    <figure class="spec__img">
                      <i class="fa-solid fa-car-side"></i>
                    </figure>
                    <p class="spec__info light-blue">*Car Type*</p>
                  </div>
                  <div class="car__spec">
                    <figure class="spec__img">
                      <i class="fa-solid fa-gears"></i>
                    </figure>
                    <p class="spec__info light-blue">*Transmission*</p>
                  </div>
                </div>
                <p class="car__price light-blue">$*Price*</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
