<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/Assets/blinker icon color.png" />
    <title>
      blinker | Car Subscription Platform for Dealerships | blinker.com.pt
    </title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./findyourcar.js" defer></script>
    <script
      src="https://kit.fontawesome.com/30b5de38f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar__container">
        <figure>
            <img class="nav-bar__img--overlay" src="/Assets/car lot background overlay.jpg" alt="">
        </figure>
        <nav class="nav__fyc">
            <div class="nav__content--wrapper">
          <figure>
            <img
              class="blinker__logo white"
              src="./Assets/blinker logo white.svg"
              alt=""
            />
          </figure>
          <u class="nav__link--list">
            <li class="nav__link nav__link--white">
              <a
                href="#"
                class="nav__link--anchor link__hover-effect nav__link--white link__hover-effect--white"
                >Home</a
              >
            </li>
            <li class="nav__link">
              <a
                href="#"
                class="nav__link--anchor link__hover-effect nav__link--white link__hover-effect--white"
                >Find your car</a
              >
            </li>
            <li class="nav__link">
              <a
                href="#"
                class="nav__link--anchor btn__contact btn__contact-fyc"
                >CONTACT</a
              >
            </li>
          </u>
        </div>
      </nav>
      <div class="search__container">
        <h1 class="search__title">Browse our cars</h1>
        <div class="search__input--container">
          <input
            class="search__input search__fyc-input"
            type="text"
            placeholder="Search by Make, Model or Keyword"
          />
          <button class="btn__search btn__fyc-search">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
    <section id="search">
        <div class="progress__buffer">

        </div>
        <div id="filter" class="filter__content--wrapper">
            <h1 class="search-info">Search results for <span class="">"make, model or keyword"</span></h1>
            <div class="price-filter__container">
                <h2 class="price-range"> <span class="blue ">Price range:</span> $0 to $100,000</h2>
            </div>
        </div>
        <div id="cars" class="car__list--container">
            <div class="cars__content--wrapper cursor-pointer">
                <div class="car__card">
                    <div class="car__card--container">
                        <img src="./Assets/toyota__test.jpg" class="car__img--wrapper" alt="">
                        <div class="car__info">
                            <p class="car__name light-blue">Car's Name and Year</p>
                            <div class="car-specs__container">
                                <div class="car__milage">
                                    <p class="car-details">Car Milage</p>
                                </div>
                                <div class="car__type">
                                    <p class="car-details">Car Type</p>
                                </div>
                                <div class="car__milage">
                                    <p class="car-details">Transmission</p>
                                </div>
                            </div>
                            <p class="car__price">Price</p>
                        </div>
                    </div>
                </div>
                <div class="car__card"></div>
                <div class="car__card"></div>
                <div class="car__card"></div>
                <div class="car__card"></div>
                <div class="car__card"></div>
            </div>
        </div>
    </section>
  </body>
</html>
