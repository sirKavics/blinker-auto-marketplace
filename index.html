<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blinker</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/30b5de38f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <div class="nav__content--wrapper">
          <figure>
            <img id="blinker-logo" src="./Assets/blinker logo.svg" alt="" />
          </figure>
          <u class="nav__link--list">
            <li class="nav__link">
              <a href="#" class="nav__link--anchor link__hover-effect">Home</a>
            </li>
            <li class="nav__link">
              <a href="#" class="nav__link--anchor link__hover-effect"
                >Find your car</a
              >
            </li>
            <li class="nav__link">
              <a href="#" class="nav__link--anchor btn-contact">CONTACT</a>
            </li>
          </u>
        </div>
      </nav>
      <header>
        <div class="header__content">
          <h1 class="title">
            Portugal's most awarded <br />car subscription platform
          </h1>
          <h2 class="sub-title light-blue">
            FIND YOUR DREAM CAR WITH <span class="blue">BLINKER</span>
          </h2>
          <div class="search__input--wrapper">
            <input class="search__input" type="text" placeholder="Search by Model, Make or Keyword" />
            <button class="btn__search">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="landing__animation--row">
          <div class="animation__content">
            <div class="car__container">
              <img class="car-chassi" src="./Assets/ani-car-chassi.svg" alt="">
              <img class="car-wheel car-wheel__front" src="./Assets/ani-wheel.svg" alt="">
              <img class="car-wheel car-wheel__rear" src="./Assets/ani-wheel.svg" alt="">
            </div>
            <div class="road__container">
              <div class="road__slide">
                <img class="road__img" src="./Assets/ani-road.svg" alt="">           
              </div> 
              <div class="road__slide">
                <img class="road__img" src="./Assets/ani-road.svg" alt="">           
                <img class="road__img" src="./Assets/ani-road.svg" alt="">           
              </div>  
            </div>
            <img class="trees-and-lights" src="./Assets/ani-tree-and-lights.svg" alt="">
            <img class="clouds" src="./Assets/ani-clouds.svg" alt="">
            <img class="city" src="./Assets/ani-city.svg" alt="">
            <img class="sun" src="./Assets/ani-sun.svg" alt="">
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
