<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/Assets/blinker icon color.png" />
    <title>
      blinker | Car Subscription Platform for Dealerships | blinker.com.pt
    </title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/30b5de38f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <div class="nav__content--wrapper">
          <figure>
            <img
              class="blinker__logo"
              src="./Assets/blinker logo color.svg"
              alt=""
            />
          </figure>
          <ul class="nav__link--list">
            <li class="nav__link">
              <a href="./index.html" class="nav__link--anchor link__hover-effect">Home</a>
            </li>
            <li class="nav__link">
              <a href="./findyourcar.html" class="nav__link--anchor link__hover-effect"
                >Find your car</a
              >
            </li>
            <li class="nav__link">
              <a href="#" class="nav__link--anchor btn__contact">CONTACT</a>
            </li>
          </ul>
        </div>
        <div class="menu__container">
          <button class="menu__btn cursor-pointer" onclick="openMenu()">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="menu__backdrop">
            <button
              class="menu__btn cursor-pointer menu__btn--close"
              onclick="closeMenu()"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
            <ul class="menu__links">
              <li class="menu__list">
                <a href="./index.html" class="menu__link link__hover-effect"
                  >Home</a
                >
              </li>
              <li class="menu__list">
                <a href="./findyourcar.html" class="menu__link link__hover-effect"
                  >Find your car</a
                >
              </li>
              <li class="menu__list menu__list--contact">
                <a href="#" class="menu__link--contact btn__contact no-cursor"
                  >CONTACT</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header>
        <div class="header__content">
          <h1 class="title">
            Portugal's most awarded <br />car subscription platform
          </h1>
          <h2 class="sub-title light-blue">
            FIND YOUR DREAM CAR WITH <span class="blue">BLINKER</span>
          </h2>
          <div class="search__input--wrapper">
            <input
              class="search__input"
              type="text"
              placeholder="Search by Model, Make or Keyword"
            />
            <button class="btn__search">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="landing__animation--row">
          <div class="animation__content">
            <div class="car__container">
              <img
                class="car-chassi"
                src="./Assets/ani-car-chassi.svg"
                alt=""
              />
              <img
                class="car-wheel__img car-wheel__front"
                src="./Assets/ani-wheel.svg"
                alt=""
              />
              <img
                class="car-wheel__img car-wheel__rear"
                src="./Assets/ani-wheel.svg"
                alt=""
              />
            </div>
            <div class="road__container">
              <div class="road__slide">
                <img class="road__img" src="./Assets/ani-road.svg" alt="" />
              </div>
              <div class="road__slide">
                <img class="road__img" src="./Assets/ani-road.svg" alt="" />
              </div>
            </div>
            <div class="tree-and-lights__container">
              <div class="tree-and-lights__slide">
                <img
                  class="tree-and-lights__img"
                  src="./Assets/ani-tree-and-lights.svg"
                  alt=""
                />
              </div>
              <div class="tree-and-lights__slide">
                <img
                  class="tree-and-lights__img"
                  src="./Assets/ani-tree-and-lights.svg"
                  alt=""
                />
              </div>
            </div>
            <div class="city__container">
              <div class="city__slide">
                <img class="city__img" src="./Assets/ani-city.svg" alt="" />
              </div>
              <div class="city__slide">
                <img class="city__img" src="./Assets/ani-city.svg" alt="" />
              </div>
            </div>
            <div class="clouds__container">
              <div class="clouds__slide">
                <img class="clouds__img" src="./Assets/ani-clouds.svg" alt="" />
              </div>
              <div class="clouds__slide">
                <img class="clouds__img" src="./Assets/ani-clouds.svg" alt="" />
              </div>
            </div>
            <div class="sun__container">
              <img class="sun__img" src="./Assets/ani-sun.svg" alt="" />
            </div>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
